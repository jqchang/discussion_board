<div class='navbar'>
  <ul>
    <li><a href='#!/dashboard'>Dashboard</a></li>
    <li>|</li>
    <li><span class='fakelink' ng-click=logout()>Logout</span></li>
  </ul>
</div>
<h2>Username: <span ng-bind='user.name'></span></h2>
<h5>Posted...</h5>
<ul>
  <li>{{user.topics.length}} Topic<span ng-if='user.topics.length!=1'>s</span></li>
  <li>{{user.posts.length}} Post<span ng-if='user.posts.length!=1'>s</span></li>
  <li>{{user.comments.length}} Comment<span ng-if='user.comments.length!=1'>s</span></li>
</ul>
